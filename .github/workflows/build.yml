name: Build Cavian VCV Rack Plugin

on:
  workflow_dispatch:

env:
  RACK_SDK_VERSION: 2.6.6

jobs:
  build-win-lin:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vcvrack/rack-plugin-toolchain-win-linux:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Windows and Linux plugins
        run: |
          export PLUGIN_DIR=$GITHUB_WORKSPACE
          pushd /home/build/rack-plugin-toolchain
          make plugin-build-win-x64
          make plugin-build-lin-x64

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: /home/build/rack-plugin-toolchain/plugin-build/*.vcvplugin

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: /home/build/rack-plugin-toolchain/plugin-build/*.vcvplugin

  build-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Rack SDK
        run: |
          curl -o Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-${{ env.RACK_SDK_VERSION }}-mac-${{ matrix.arch }}.zip
          unzip Rack-SDK.zip -d $HOME

      - name: Install jq
        run: brew install jq

      - name: Build plugin
        run: |
          export RACK_DIR=$HOME/Rack-SDK
          if [ "${{ matrix.arch }}" = "x64" ]; then
            export CROSS_COMPILE=x86_64-apple-darwin
          fi
          make clean
          make dep
          make dist

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-${{ matrix.arch }}
          path: dist/*.vcvplugin
