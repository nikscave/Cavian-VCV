name: Build and Release Cavian Plugin

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag of the release to upload to (must already exist in GitHub Releases)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win-x64
            shell: msys2 {0}
          - os: ubuntu-latest
            platform: lin-x64
            shell: bash
          - os: macos-15-intel
            platform: mac-x64
            shell: bash
          - os: macos-latest
            platform: mac-arm64
            shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up MSYS2 (Windows)
        if: matrix.platform == 'win-x64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            jq

      - name: Set up dependencies (Linux)
        if: matrix.platform == 'lin-x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libasound2-dev

      - name: Download Rack SDK
        shell: bash
        run: |
          curl -fL -H "User-Agent: GitHubActions" \
          https://vcvrack.com/downloads/Rack-SDK-2.6.6-${{ matrix.platform }}.zip \
          -o sdk.zip
          unzip sdk.zip

      - name: Build plugin
        shell: ${{ matrix.shell }}
        run: make dist RACK_DIR=Rack-SDK

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-plugin
          path: dist/*.vcvplugin

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Upload to Existing Release
        uses: softprops/action-gh-release@v2
        with:
          # Uses the tag you type into the 'Run workflow' box
          tag_name: ${{ github.event.inputs.tag_name }}
          files: binaries/**/*.vcvplugin
          # Ensures it adds to your manually created release without overwriting notes
          append_body: true
